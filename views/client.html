<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <title>互动</title>
        <link rel="stylesheet" type="text/css" href="/css/client.css" />
        <script src="/js/socket.io.js"></script>
        <script type="text/javascript" src="/js/rem.js"></script>
    </head>
    <body>
        <div class="wrap">
            <h1>井字棋</h1>
            <!-- 二维码 -->
            <div class="box">
                <p class="tip">邀请一名好友扫码进行游戏吧～～</p>
                <div class="qrcode">{{{data}}}</div>
            </div>
            <!-- 输入姓名浮层 -->
             <div class="mask">
                <div class="center">
                    <input type="text" placeholder="输入姓名" id="user_name" class="input-name" />
                    <input class="button blue" type="button" value="进入游戏" id="enter">
                </div>
            </div>
            <!-- 玩家棒 -->
            <div class="player">
                <p class="player_me">我：<span class="x">x</span></p>
                <p class="player_rival">对手：<span class="o">o</span></p>
            </div>
            <!-- 井字棋 -->
            <div class="gametip"></div>
            <div class="game"> 
                <div class="game_inner">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="game_inner">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>  
                <div class="game_inner">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>    
            </div>
            <div><a href="javascript:;" class="restart">restart</a></div>
        </div>
        
        <input value='{{{room_id}}}' style="width:0;height:0;visibility:hidden;" id="room_id"/>
        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/js/client.js"></script>
    </body>
</html>
